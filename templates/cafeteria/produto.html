{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if produto.imagem == "" or produto.imagem == null %}
                            <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/ImageNotFound.jpg' %}">
                        {% else %}
                            <img class="imagem__imagem" src="{{produto.imagem.url}}">
                        {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{ produto.denominacao}}</p>
                                <p class="imagem__descricao">{{ produto.legenda }}</p>
                                <p class="imagem__texto">{{ produto.descricao }}</p>
                            </div>
                            <div>
                                <a href="{% url 'editar_produto' produto.id %}"><button class="btn btn-success col-12" style="padding: top 5px;">Editar</button></a>
                                <a href="{% url 'deletar_produto' produto.id %}"><button class="btn btn-danger col-12" style="padding: top 5px;">Deletar</button></a>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
{% endblock %}
