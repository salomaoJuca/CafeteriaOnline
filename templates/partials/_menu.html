{% load static %}
<div class="pagina-inicial">
    <header class="cabecalho">
        <a href="{% url 'index' %}">
            <img src="{% static '/assets/logo/LogoCafezinOnline.png' %}" alt="Logo Cafeteria Online" />
        </a>
        {% include "partials/_alertas.html" %}    
        {% if user.is_authenticated %}
            <div class="cabecalho__busca">
                <div class="busca__fundo">
                    <form action="{% url 'buscar' %}">
                        <input class="busca__input" type="text", name="buscar" placeholder="O que você procura?">
                        <button type="submit">
                            <img class="busca__icone" src="{% static '/assets/ícones/1x/search.png'%}" alt="ícone de search">
                        </button>
                    </form>
                </div>
            </div>
        {% endif %}
    </header>
    <main class="principal">
        <section class="menu-lateral">
            <nav class="menu-lateral__navegacao">
                <a href="{% url 'index' %}"><img src="{% static '/assets/ícones/1x/Home - ativo.png' %}"> Menu</a>
                {% if not user.is_authenticated %}
                    <a href="{% url 'login' %}"><img src="{% static '/assets/ícones/1x/Mais vistas - inativo.png' %}"> Login</a>
                    <a href="{% url 'cadastro' %}"><img src="{% static '/assets/ícones/1x/Novas - inativo.png' %}"> Cadastro</a>
                {% else %}
                    <a href="{% url 'cadastrar_produto' %}"><img src="{% static '/assets/ícones/1x/Novas - inativo.png' %}"> Nova Produto</a>
                    <a href="{% url 'logout' %}"><img src="{% static '/assets/ícones/1x/Surpreenda-me - inativo.png' %}"> Logout</a>
                {% endif %}
            </nav>
        </section>
